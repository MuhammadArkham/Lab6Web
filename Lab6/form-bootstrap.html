<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 my-5 border rounded-3 shadow-sm bg-light">
                    <h1 class="h3 mb-3 text-center">Form Registrasi</h1>

                    <form name="formRegistrasi" onsubmit="return validateForm()" novalidate>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap:</label>
                            <input type="text" id="nama" name="nama" class="form-control">
                            <div class="invalid-feedback">Nama harus diisi!</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" id="email" name="email" class="form-control">
                            <div class="invalid-feedback">Email tidak valid!</div>
                        </div>
                        <div class="mb-3">
                            <label for="umur" class="form-label">Umur:</label>
                            <input type="text" id="umur" name="umur" class="form-control">
                            <div class="invalid-feedback">Umur harus angka dan minimal 17 tahun!</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                            <div class="invalid-feedback">Password minimal 6 karakter!</div>
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat:</label>
                            <input type="text" id="alamat" name="alamat" class="form-control">
                            <div class="invalid-feedback">Alamat harus diisi!</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var inputs = document.querySelectorAll('.form-control');
            inputs.forEach(function(input) {
                input.classList.remove('is-invalid');
            });
            var isValid = true;
            var nama = document.getElementById('nama');
            if (nama.value == "" || nama.value == null) {
                nama.classList.add('is-invalid');
                isValid = false;
            }
            var email = document.getElementById('email');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value == "" || !emailPattern.test(email.value)) {
                email.classList.add('is-invalid');
                isValid = false;
            }
            var umur = document.getElementById('umur');
            if (umur.value == "" || isNaN(umur.value) || umur.value < 17) {
                umur.classList.add('is-invalid');
                isValid = false;
            }
            var password = document.getElementById('password');
            if (password.value == "" || password.value.length < 6) {
                password.classList.add('is-invalid');
                isValid = false;
            }
            var alamat = document.getElementById('alamat');
            if (alamat.value == "" || alamat.value == null) {
                alamat.classList.add('is-invalid');
                isValid = false;
            }
            if (isValid) {
                window.alert("Form berhasil disubmit!\n\nNama: " + nama.value + "\nEmail: " + email.value + "\nUmur: " + umur.value + "\nAlamat: " + alamat.value);
                return true;
            } else {
                window.alert("Mohon lengkapi form dengan benar!");
                return false;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
